<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="dummyprj/img/home.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">
      
      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="dummyprj/styles.css">

      <title>Travellers Hub</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="dummyprj/img/home.png" alt="logo">
            </a>
         <div class="nav__menu" id="nav-menu">
            <ul class="nav__lists">
                <li class="nav__items">
                    <a href="#" class="nav__link">Home</a>
                </li>

                <li class="nav__items">
                    <a href="#" class="nav__link">Travel</a>
                </li>

                <li class="nav__items">
                    <a href="#" class="nav__link">Stay</a>
                </li>

                <li class="nav__items">
                    <a href="#" class="nav__link">Pricing</a>
                </li>

                <li class="nav__items">
                    <a href="#" class="nav__link">Contact</a>
                </li>

            </ul>

            <div class="nav__buttons">
                <a href="#" class="nav__button-link">Login</a>
                <a href="#" class="nav__button-ghost">Get Started</a>
            </div>

            <div class="nav__close" id="nav-close">
                <i class="ri-close-circle-fill"></i>
            </div>
         </div>

         <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
         </div>
        </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__cointainer container">
                <div class="home__content">
                    <div class="home__data">
                        <h3 class="home__subtitle">
                            ENJOY THE MOMENT
                        </h3>

                        <h1 class="home__title">
                            From Journey <br>
                            To Memories
                        </h1>

                        <p class="home__description">
                            Lavish Stay,Easy Travel,Everlasting Memories
                        </p>

                        <a href="#" class="home__button">
                            Explore Locations
                        </a>
                    </div>
                    <img src="img\bird-1.svg" alt="image" class="home__bird-1">
                    <img src="img\bird-2.svg" alt="image" class="home__bird-2">
                </div>
                <div class="home__images">
                    <img src="dummyprj/img-4.svg" alt="image" class="home__img-4">
                    <img src="dummyprj/img/img-3.svg" alt="image" class="home__img-3">
                    <img src="dummyprj/img/img-2.svg" alt="image" class="home__img-2">
                    <img src="dummyprj/img/img-1.svg" alt="image" class="home__img-1">
                </div>
            </div>
         </section>
      </main>
      
      <!--=============== GSAP ===============-->
      <script src="dummyprj/gsap.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="c:\Users\Rudra Prasad Dash\Downloads\main.js"></script>
   </body>
</html>
